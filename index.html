<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Academy Molana</title>
  <!-- React و ReactDOM از CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel برای رندر JSX در مرورگر -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      direction: rtl; /* راست‌چین برای فارسی */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- کد JSX شما -->
  <script type="text/babel">
    function SiteSamiraOghani() {
      return (
        <div>
          <h1>سلام! این سایت Academy Molana است</h1>
          <p>این نسخه از JSX شما روی Vercel بدون مشکل نمایش داده می‌شود.</p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SiteSamiraOghani />);
  </script>
</body>
</html>
