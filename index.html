<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Academy Molana</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; direction:rtl; }
    header { background:#2c3e50; color:white; padding:15px; text-align:center; position:sticky; top:0; }
    nav a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    section { padding:20px; max-width:800px; margin:auto; background:white; margin-top:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    h1,h2 { color:#2c3e50; }
    button { background:#3498db; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; }
    button:hover { background:#2980b9; }
    ul { padding:0; list-style:none; }
    li { margin-bottom:10px; }
    audio { width:100%; margin-top:10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    function Header() {
      return (
        <header>
          <h1>Academy Molana</h1>
          <nav>
            <a href="#home">خانه</a>
            <a href="#about">درباره ما</a>
            <a href="#audio">فایل صوتی</a>
            <a href="#shop">خرید</a>
            <a href="#free">فایل‌های رایگان</a>
            <a href="#articles">مقالات</a>
          </nav>
        </header>
      );
    }

    function Home() {
      return (
        <section id="home">
          <h2>خوش آمدید!</h2>
          <p>این سایت Academy Molana است. می‌توانید بخش‌های مختلف را مرور کنید.</p>
        </section>
      );
    }

    function About() {
      return (
        <section id="about">
          <h2>درباره ما</h2>
          <p>ما یک تیم آموزشی هستیم که دوره‌ها و محتوای مفید آموزشی ارائه می‌دهیم.</p>
        </section>
      );
    }

    function Audio() {
      return (
        <section id="audio">
          <h2>فایل‌های صوتی</h2>
          <ul>
            <li>درس ۱: مقدمه <audio controls src="audio/lesson1.mp3"></audio></li>
            <li>درس ۲: آموزش پیشرفته <audio controls src="audio/lesson2.mp3"></audio></li>
          </ul>
        </section>
      );
    }

    function Shop() {
      return (
        <section id="shop">
          <h2>خرید</h2>
          <p>محصولات و دوره‌های ما را می‌توانید از اینجا خریداری کنید.</p>
          <button>خرید نمونه</button>
        </section>
      );
    }

    function FreeFiles() {
      return (
        <section id="free">
          <h2>فایل‌های رایگان</h2>
          <ul>
            <li><a href="#">فایل رایگان ۱</a></li>
            <li><a href="#">فایل رایگان ۲</a></li>
            <li><a href="#">فایل رایگان ۳</a></li>
          </ul>
        </section>
      );
    }

    function Articles() {
      return (
        <section id="articles">
          <h2>مقالات</h2>
          <ul>
            <li><a href="#">مقاله ۱</a></li>
            <li><a href="#">مقاله ۲</a></li>
            <li><a href="#">مقاله ۳</a></li>
          </ul>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Home />
          <About />
          <Audio />
          <Shop />
          <FreeFiles />
          <Articles />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
